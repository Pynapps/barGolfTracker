{% extends 'cards/base.html' %} {% block content %}
<div class="page-title container-sm text-center shadow rounded mx-auto">
  <h1>Golfers</h1>
</div>
<br />
<div style="display: grid;place-items: start center;">
<div class="main-card card text-center shadow py-5 px3" style="width: clamp(25em, 50%, 50em);">
    <section class="card-inner content-info">
      <div class="container paddings-mini">
         <div class="row">
            <div class="col-lg-12">
               <table class="table-total table-striped table-responsive table-hover result-point">
                  <thead class="point-table-head">
    <tr>
      <th><h3>Name</h3></th>
      <th><h3>Score</h3><p>Par = {{ par.total }}</p></th>
    </tr>
  </thead>
  <tbody class="text-center">
    {% for person in golfers %}
    <tr>
      <td class="text-center">
        {{ person.user.first_name|capfirst }} {{ person.user.last_name|capfirst }}
      </td>
      <td>{{ person.total }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</div>
</div>

</section>
</div>
</div>
<style>
  .content-info {
    background: #ffffff;
    padding: 40px 0;
    background-size: cover!important;
    background-position: top center!important;
    background-repeat: no-repeat!important;
    position: relative;
   padding-bottom:100px;
}

table {
    width: 100%;
    background: #fff;
    border: 1px solid #dedede;
}

table thead tr th {
    padding: 20px;
    border: 1px solid #dedede;
    color: #000;
}

table.table-striped tbody tr:nth-of-type(odd) {
    background: #f9f9f9;
}

table.result-point tr td.number {
    width: 100px;
    position: relative;
} 

.text-left {
    text-align: left!important;
}

table tr td {
    padding: 10px 20px;
    border: 1px solid #dedede;
}
table.result-point tr td .fa.fa-caret-up {
    color: green;
}

table.result-point tr td .fa {
    font-size: 20px;
    position: absolute;
    right: 20px;
}

table tr td {
    padding: 10px 40px;
    border: 1px solid #dedede;
}

table tr td img {
    max-width: 32px;
    float: left;
    margin-right: 11px;
    margin-top: 1px;
    border: 1px solid #dedede;
}

</style>
{% endblock %}
