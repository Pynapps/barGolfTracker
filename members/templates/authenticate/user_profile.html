{% extends 'cards/base.html' %} {% block content %}
<br />
<div class="shadow p-4 mb-5 bg-body rounded">
  <div class="container text-center">
    <h1>Profile</h1>
  </div>
  <br />
  {% if user.is_authenticated %}
  <h4>Name: {{ user.first_name }} {{ user.last_name }}</h4>
  <h4>Username: {{ user.username }}</h4>
  <h4>Email: {{ user.email }}</h4>
  <br />
  <h3><a href="{% url 'logout' %}" class="btn btn-danger">Logout</a></h3>
  {% else %}
  <h3><a href="{% url 'login' %}" class="btn btn-primary">Login</a></h3>
  <h3><a href="{% url 'register' %}" class="btn btn-success">Register</a></h3>
  {% endif %}
</div>
{% endblock %}
